services:
  vllm-ocr:
    image: vllm/vllm-openai:latest
    container_name: vllm-ocr
    command: >
      --model nanonets/Nanonets-OCR2-1.5B-exp
      --host 0.0.0.0 --port 8000
      --gpu_memory_utilization 0.2
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8000:8000"
    shm_size: "2gb"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - pdf-analysis-network

  pdf-document-layout-analysis-gpu:
    container_name: pdf-document-layout-analysis-gpu
    entrypoint: [ "gunicorn", "-k", "uvicorn.workers.UvicornWorker", "--chdir", "./src", "app:app", "--bind", "0.0.0.0:5060", "--timeout", "10000"]
    init: true
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    gpus: all
    ports:
      - "5060:5060"
    depends_on:
      vllm-ocr:
        condition: service_healthy
    environment:
      - RESTART_IF_NO_GPU=$RESTART_IF_NO_GPU
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - REMOTE_OCR_ENABLED=true
      - REMOTE_OCR_BASE_URL=http://vllm-ocr:8000/v1
      - REMOTE_OCR_API_KEY=123
      - REMOTE_OCR_MODEL=nanonets/Nanonets-OCR2-1.5B-exp
      - REMOTE_OCR_TEMPERATURE=0.5
      - REMOTE_OCR_TIMEOUT_SEC=120
    networks:
      - pdf-analysis-network

networks:
  pdf-analysis-network:
    driver: bridge


